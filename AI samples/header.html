<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Header</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        header {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #ffffff;
            padding: 20px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 1px;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            position: relative;
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #00ddeb;
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background: #00ddeb;
            bottom: -5px;
            left: 0;
            transition: width 0.3s ease;
        }

        nav ul li a:hover::after {
            width: 100%;
        }

        /* Hamburger Menu for Mobile */
        .hamburger {
            display: none;
            font-size: 24px;
            background: none;
            border: none;
            color: #ffffff;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .hamburger {
                display: block;
            }

            nav ul {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 70px;
                left: 0;
                width: 100%;
                background: #16213e;
                padding: 20px;
            }

            nav ul.active {
                display: flex;
            }
        }

        /* Animation Keyframes */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        nav ul li {
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
            animation-delay: calc(0.2s * var(--i));
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">Your Name</div>
            <nav>
                <ul>
                    <li style="--i: 1;"><a href="#about">About Me</a></li>
                    <li style="--i: 2;"><a href="#projects">Projects</a></li>
                    <li style="--i: 3;"><a href="#experience">Work Experience</a></li>
                    <li style="--i: 4;"><a href="#research">Research</a></li>
                </ul>
            </nav>
            <button class="hamburger">â˜°</button>
        </div>
    </header>

    <script>
        const hamburger = document.querySelector('.hamburger');
        const navMenu = document.querySelector('nav ul');

        hamburger.addEventListener('click', () => {
            navMenu.classList.toggle('active');
        });
    </script>
</body>
</html>
